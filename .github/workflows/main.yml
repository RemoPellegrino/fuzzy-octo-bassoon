name: Cypress Tests with Allure 3 Report

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests with Allure enabled
        run: npx cypress run --env allure=true

      - name: Generate Allure 3 Report
        run: |
          mkdir -p allure-report
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            ghcr.io/allure-framework/allure3:latest \
            generate /app/allure-results --output /app/allure-report --clean

      - name: Upload Allure 3 report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
