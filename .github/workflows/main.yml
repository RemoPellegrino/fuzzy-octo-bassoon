name: Cypress Tests with Allure 3 (Frank Escobar - stable A3 wrapper)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests with Allure enabled
        run: npx cypress run --env allure=true

      - name: Spin up Allure Docker container and generate report
        run: |
          mkdir -p allure-report

          echo "Starting Allure Docker container..."
          CONTAINER_ID=$(docker run -d \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            frankescobar/allure-docker-service:latest sleep infinity)

          echo "Container started: $CONTAINER_ID"

          echo "Generating report inside container..."
          docker exec $CONTAINER_ID sh -c "allure generate /app/allure-results --clean -o /app/allure-report"

          echo "Copying report from container to host folder..."
          docker cp $CONTAINER_ID:/app/allure-report ./allure-report

          echo "Listing host folder:"
          ls -R allure-report

          echo "Stopping container..."
          docker stop $CONTAINER_ID

      - name: Upload Allure 3 Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
