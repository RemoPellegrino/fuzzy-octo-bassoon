name: Cypress Tests with Allure 3 (Frank Escobar)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests with Allure enabled
        run: npx cypress run --env allure=true

      - name: Generate Allure 3 Report
        run: |
          mkdir -p allure-report

          # Start Allure Docker container in background
          CONTAINER_ID=$(docker run -d \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            frankescobar/allure-docker-service:latest sleep infinity)

          # Execute the CLI inside the container
          docker exec $CONTAINER_ID allure generate /app/allure-results --clean -o /app/allure-report

          # Stop and remove the container
          docker stop $CONTAINER_ID

      - name: Upload Allure 3 Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
